<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Login Here</div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">


                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="form.email" required>
                    <!-- <div class="alert alert-danger" [hidden]="!error.email">
                        {{error.email}}
                    </div> -->
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputEmail1"
                        aria-describedby="nameHelp" placeholder="Enter name" [(ngModel)]="form.name" required>
                    <!-- <div class="alert alert-danger" [hidden]="!error.name">
                        {{error.name}}
                    </div> -->
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Confirm Password" [(ngModel)]="form.password" required>
                    <!-- <div class="alert alert-danger" [hidden]="!error.password">
                        {{error.password}}
                    </div> -->
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword2">Password Confirmation</label>
                    <input type="password" name="password_confirmation" class="form-control" id="exampleInputPassword2"
                        placeholder="Password" [(ngModel)]="form.password_confirmation" required>
                    <!-- <div class="alert alert-danger" [hidden]="!error.password_confirmation">
                        {{error.password_confirmation}}
                    </div> -->
                </div>



                <div class="form-group">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign Up</button>
                        <a routerLink="/login" class="btn btn-info float-right">Sign in</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
